        }
    }, function (SMCaptcha) {
        SMCaptcha.onSuccess(function(){
            var result = SMCaptcha.getResult();

            var result = {
                method:'onReady'
            };
            result = encodeURIComponent(JSON.stringify(result));

        })
    });
